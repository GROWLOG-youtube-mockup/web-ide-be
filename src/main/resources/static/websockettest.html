<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebSocket Tree Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h1>WebSocket Tree Test</h1>
<pre id="log"></pre>

<script>
    const instanceId = 2; // 🔥 실제 instanceId로 바꾸기

    const sock = new SockJS("http://localhost:8080/ws");
    const stompClient = Stomp.over(sock);

    stompClient.connect({}, () => {
        log("✅ Connected to WebSocket!");

        stompClient.subscribe(`/topic/instances/${instanceId}/tree`, (msg) => {
            log("💬 Raw message: " + msg.body);

            try {
                const data = JSON.parse(msg.body);
                log(`📩 [${data.type}] Received:`);

                switch (data.type) {
                    case "tree:init":
                        log("🟢 초기 트리 구조 수신!");
                        log("내용: " + JSON.stringify(data.payload, null, 2));
                        break;
                    case "tree:add":
                        log(`➕ 파일 추가됨 → ${JSON.stringify(data.payload)}`);
                        break;
                    case "tree:remove":
                        log(`❌ 파일 제거됨 → ${JSON.stringify(data.payload)}`);
                        break;
                    case "tree:move":
                        log(`🔀 파일 이동됨 → ${JSON.stringify(data.payload)}`);
                        break;
                    default:
                        log("📦 기타 메시지 → " + JSON.stringify(data, null, 2));
                }
            } catch (e) {
                log("❌ JSON 파싱 오류: " + e);
            }
        });

        // ✅ 구독 완료 후 전송
        stompClient.send(`/app/instances/${instanceId}/tree/init`, {}, {});
    });

    function log(message) {
        const pre = document.getElementById("log");
        pre.textContent += message + "\n";
    }
</script>
</body>
</html>
